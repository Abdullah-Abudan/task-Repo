<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
     /*إنشاء حدود للجدول*/
     table,th
     {
    border: 2px solid rgb(171, 164, 164); /* هذه الحدود ستجمع كل المحتوى ليبدو أفضل*/
     }

     td   /*  إنشاء حدود لكل خلايا الجدول... */
     {
    border: 1px solid #A8A8A8;  /*  أحب اللون الرمادي في الحدود */
     }

    </style>
</head>
<body>
    <table> 
        <caption>نتائج قسم العلوم</caption>
        <thead> <!-- رأس الجدول -->
       <tr> 
        <th>الناجحون</th>
        <th>المستدركون</th>
        <th>الراسبون</th>
        </tr> 
        </thead>

        <tbody> <!-- جسم الجدول -->
        <tr>
       <td>رشيد</td> 
       <td>علية</td> 
       <td>عبلة</td> 
        </tr> 
        <tr>
        <td>كمال</td>
        <td>كريم</td>
       <td>عابد</td> 
       </tr> 
       <tr> 
       <td>غانم</td> 
       <td>جمال</td>
        <td>رقية</td>
        </tr> 
       <tr>
        <td>حميدو</td>
        <td>خديجة</td>
        <td>شهرزاد</td>
        </tr>
       </tbody>

       <tfoot> <!-- أسفل الجدول -->
        <tr> 
         <th>الناجحون</th>
         <th>المستدركون</th>
         <th>الراسبون</th>
         </tr> 
        </tfoot>    
    </table>
</body>
</html>
